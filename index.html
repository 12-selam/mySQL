<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4 fw-bolder">Add Product</h1>
      <form action="http://localhost:3000/add-product" method="POST">
        <div class="mb-3">
          <label for="product_url" class="form-label fw-bold">Product URL</label>
          <input type="text" name="product_url" id="product_url" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="productName" class="form-label fw-bold">product name</label>
          <input type="text" name="product_name" id="product_url" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="briefDiscription" class="form-label fw-bold">brief discription</label>
          <input type="text" name="briefDiscription" id="product_url" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="fullDiscription" class="form-label fw-bold">full discription</label>
          <input type="text" name="fullDiscription" id="product_url" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="startPrice" class="form-label fw-bold">start price</label>
          <input type="text" name="startPrice" id="product_url" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="priceRange" class="form-label fw-bold">price range</label>
          <input type="text" name="priceRange" id="product_name" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="productLink" class="form-label fw-bold">Product link</label>
          <input type="text" name="productLink" id="product_url" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="imagePath" class="form-label fw-bold">image path</label>
          <input type="text" name="imagepath" id="product_name" class="form-control" required />
        </div>

        <button type="submit" class="btn btn-warning fw-bold">Add Product</button>
      </form>
    </div>
  </body>
</html>
